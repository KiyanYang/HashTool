name: Sync

# 触发条件：在 push 到 main 分支后
on:
  push:
    branches:
      - main

# 任务
jobs:
  build-and-deploy:
    # 服务器环境：最新版 Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: 🔁 sync to Gitee
        uses: Yikun/hub-mirror-action@master
        with:
          src: github/KiyanYang
          dst: gitee/KiyanYang
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
          # 可选, 配置后仅同步静态列表，不会再动态获取需同步列表（黑白名单依旧生效），如“repo1,repo2,repo3”。
          static_list: "HashTool"
          force_update: true
